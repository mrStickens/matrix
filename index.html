<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #2481cc;

            --text-color: #333333;
            --secondary-color: #6c757d;
        }

        * {

        }

        body {

        .container {

        }

        .matrix-cell {
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

            max-height: 400px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ú–∞—Ç—Ä–∏—Ü–∞ –°—É–¥—å–±—ã</h1>
            <p>–£–∑–Ω–∞–π—Ç–µ —Å–≤–æ–π —ç–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª</p>
        </div>

        <div class="input-section">
            <input type="date" id="birthdate" required>
            <button id="calculate-btn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –º–∞—Ç—Ä–∏—Ü—É</button>
        </div>

        <div id="results" class="results-section" style="display:none;">
            <div id="matrix-container">
                <h2>–í–∞—à–∞ –º–∞—Ç—Ä–∏—Ü–∞</h2>
                <div class="matrix-grid" id="matrix-grid"></div>
            </div>

            <div id="energy-chart-container">
                <h2>–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
                <canvas id="energy-chart" class="energy-chart"></canvas>
            </div>

            <div id="energy-interpretation">
                <h2>–ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–π</h2>
                <div id="energy-details"></div>
            </div>

            <div id="recommendations">
                <h2>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h2>
                <div id="recommendation-list"></div>
            </div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    class DestinyMatrix {
        constructor() {
            this.initializeElements();
            this.bindEvents();
        }

        initializeElements() {
            this.birthdateInput = document.getElementById('birthdate');
            this.calculateButton = document.getElementById('calculate-btn');
            this.resultsDiv = document.getElementById('results');
            this.matrixGrid = document.getElementById('matrix-grid');
            this.energyDetailsDiv = document.getElementById('energy-details');
            this.recommendationListDiv = document.getElementById('recommendation-list');
            this.energyChart = document.getElementById('energy-chart');

            if (!this.calculateButton) {
                console.error("–ö–Ω–æ–ø–∫–∞ —Ä–∞—Å—á—ë—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ DOM.");
            }
        }

        bindEvents() {
            if (this.calculateButton) {
                this.calculateButton.addEventListener('click', () => this.calculateMatrix());
            }
        }

        calculateMatrix() {
            const birthdate = this.birthdateInput.value;
            if (!birthdate) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è');
                return;
            }

            const [year, month, day] = birthdate.split('-').map(Number);
            const matrix = this.generateMatrix(day, month, year);
            const energies = this.calculateEnergies(day, month, year);

            this.displayMatrix(matrix);
            this.displayEnergyInterpretation(energies);
            this.createEnergyChart(energies);
            this.generateRecommendations(matrix, energies);

            this.resultsDiv.style.display = 'block';
        }

        generateMatrix(day, month, year) {
            const digits = `${day}${month}${year}`.split('').map(Number);
            const matrix = [
                [0, 0, 0],
                [0, 0, 0],
                [0, 0, 0]
            ];

            digits.forEach(digit => {
                if (digit > 0) {
                    const row = Math.floor((digit - 1) / 3);
                    const col = (digit - 1) % 3;
                    matrix[row][col]++;
                }
            });

            return matrix;
        }

        calculateEnergies(day, month, year) {
            const dateSum = day + month + year;
            return [
                this.calculateEnergy(dateSum),
                this.calculateEnergy(day * month),
                this.calculateEnergy(year)
            ];
        }

        calculateEnergy(value) {
            return Math.min(Math.max(value % 22, 1), 22);
        }

        displayMatrix(matrix) {
            this.matrixGrid.innerHTML = matrix.flat().map(value => 
                `<div class="matrix-cell">${value}</div>`
            ).join('');
        }

        displayEnergyInterpretation(energies) {
            const interpretations = energies.map((energyValue, index) => {
                const energyKey = `E${index + 1}`;
                const level = this.getEnergyLevel(energyValue);
                const energyData = ENERGY_DESCRIPTIONS[energyKey][level];

                return `
                    <div class="energy-interpretation">
                        <h3>${ENERGY_DESCRIPTIONS[energyKey].name}</h3>
                        <p><strong>–£—Ä–æ–≤–µ–Ω—å:</strong> ${level}</p>
                        <p><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${energyData.description}</p>
                        <p><strong>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</strong></p>
                        <ul>
                            ${energyData.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });

            this.energyDetailsDiv.innerHTML = interpretations.join('');
        }

        getEnergyLevel(value) {
            if (value <= 7) return 'low';
            if (value <= 14) return 'medium';
            return 'high';
        }

        createEnergyChart(energies) {
            if (!this.energyChart) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ —ç–ª–µ–º–µ–Ω—Ç canvas –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞.");
                return;
            }

            const ctx = this.energyChart.getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['–ü—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ', '–û—Ç–Ω–æ—à–µ–Ω–∏—è', '–¢–≤–æ—Ä—á–µ—Å—Ç–≤–æ'],
                    datasets: [{
                        label: '–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ñ–∏–ª—å',
                        data: energies,
                        backgroundColor: 'rgba(36, 129, 204, 0.2)',
                        borderColor: 'rgba(36, 129, 204, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 22
                        }
                    }
                }
            });
        }

        generateRecommendations(matrix, energies) {
            const recommendations = [];
            const willPowerSum = matrix[0].reduce((a, b) => a + b, 0);
            const willPowerLevel = willPowerSum <= 1 ? 'low' : (willPowerSum <= 3 ? 'medium' : 'high');
            recommendations.push(...MATRIX_INTERPRETATION.willPower[willPowerLevel].recommendations);

            const contextTips = [
                { condition: matrix[0].reduce((a, b) => a + b, 0) <= 1, message: "üí™ –†–∞–∑–≤–∏–≤–∞–π—Ç–µ —Å–∏–ª—É –≤–æ–ª–∏ —á–µ—Ä–µ–∑ –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –º–∞–ª—ã–µ –ø–æ–±–µ–¥—ã" },
                { condition: energies[2] <= 7, message: "üé® –†–∞—Å–∫—Ä–æ–π—Ç–µ —Å–≤–æ–π —Ç–≤–æ—Ä—á–µ—Å–∫–∏–π –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª —á–µ—Ä–µ–∑ –Ω–æ–≤—ã–µ —Ö–æ–±–±–∏" },
                { condition: energies[1] <= 7, message: "ü§ù –£–ª—É—á—à–∞–π—Ç–µ –Ω–∞–≤—ã–∫–∏ –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏ –∏ —Å–æ—Ü–∏–∞–ª—å–Ω–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è" }
            ];

            recommendations.push(...contextTips.filter(tip => tip.condition).map(tip => tip.message));

            this.recommendationListDiv.innerHTML = recommendations.map(rec => `<div class="recommendation-item">${rec}</div>`).join('');
        }
    }

    new DestinyMatrix();
});
</script>
</body>
